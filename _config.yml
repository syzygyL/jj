# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 注：subtitle 副标题 和 description 描述 都可以加某些 html标签
title: Xm
subtitle: '沉醉负白首，舒怀成大观</br>醒，亦在人间；梦，亦在人间~'
description: '一起来吃瓜'
keywords:
author: min
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xming1001.github.io/sr/
root: /sr/
permalink: post/:year-:month-:day-:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

# 自动生成分类树
# Generate categories from directory-tree
# Dependencies: https://github.com/xu-song/hexo-auto-category
# depth: the depth of directory-tree you want to generate, should > 0
auto_category:
 enable: true
 depth: 

# 阅读全文
excerpt:
depth: 20
excerpt_excludes: []
more_excludes: []
hideWholePostExcerpts: true

# neat压缩插件
# 报错：看压缩后哪个文件访问报错，将其加入到 exclude，
# 格式为：报错路径1/路径2/文件名.xxx ，其中的路径里的英文字母等量替换为 *
# eg: ERROR Asset render failed: js/schemes/pisces.js exclude添加格式为：  - '**/*******/pisces.js'
# 压缩html时不要跳过.swig文件\.md文件
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
    - '***/buttons.css'
# 压缩js 暂时关闭压缩js文件
neat_js:
  enable: false
  mangle: false
  output:
  compress:
  exclude: 
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/utils.js'
    - '**/local-search.js' 
    - '**/bookmark.js'  
    - '**/next-boot.js' 
    - '**/algolia-search.js'
    - '**/clicklove.js' 
    - '**/*******/muse.js'
    - '**/*******/pisces.js'
    - '**/*******/pisces.js'
    - '**/*******/pisces.js'

# 云标签配置
tag_cloud:
    textFont: Trebuchet MS, Helvetica
    textColor: '#0684bd'
    textHeight: 20
    outlineColor: '#E2E1D1'
    maxSpeed: 0.2